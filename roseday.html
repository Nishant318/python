<<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Rose Day Krisha</title><!-- Google Fonts --><link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"><style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4, #ffdde1);
        background-size: 400% 400%;
        animation: gradientMove 12s ease infinite;
        overflow: hidden;
        font-family: 'Poppins', sans-serif;
        perspective: 1000px;
    }

    @keyframes gradientMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotateX(5deg);
        text-align: center;
        color: white;
        padding: 30px;
        backdrop-filter: blur(12px);
        border-radius: 30px;
        background: rgba(255,255,255,0.15);
        width: 90%;
        max-width: 420px;
        box-shadow: 0 20px 50px rgba(0,0,0,0.25);
        animation: floatCard 6s ease-in-out infinite;
        z-index: 5;
    }

    @keyframes floatCard {
        0%,100% { transform: translate(-50%, -50%) rotateX(5deg) translateY(0px); }
        50% { transform: translate(-50%, -52%) rotateX(8deg) translateY(-10px); }
    }

    h1 {
        font-family: 'Great Vibes', cursive;
        font-size: 3em;
        margin-bottom: 10px;
        text-shadow: 0 0 20px rgba(255,255,255,0.8);
    }

    h2 {
        margin-top: 0;
        font-weight: 500;
    }

    p {
        font-size: 1.1em;
        line-height: 1.6em;
    }

    /* Floating Roses */
    .rose {
        position: absolute;
        font-size: 26px;
        animation: floatUp linear infinite;
        opacity: 0.9;
    }

    @keyframes floatUp {
        0% {
            transform: translateY(100vh) rotateY(0deg) scale(0.6);
            opacity: 0;
        }
        40% { opacity: 1; }
        100% {
            transform: translateY(-10vh) rotateY(360deg) scale(1.3);
            opacity: 0;
        }
    }

    /* Floating Hearts */
    .heart {
        position: absolute;
        color: #ff4d6d;
        font-size: 22px;
        animation: floatHeart linear infinite;
        opacity: 0.85;
    }

    @keyframes floatHeart {
        0% {
            transform: translateY(100vh) rotate(0deg) scale(0.5);
            opacity: 0;
        }
        40% { opacity: 1; }
        100% {
            transform: translateY(-10vh) rotate(360deg) scale(1.4);
            opacity: 0;
        }
    }

    /* Heart Burst */
    .burst {
        position: absolute;
        color: #ff2d55;
        font-size: 20px;
        pointer-events: none;
        animation: burstAnim 1s ease forwards;
    }

    @keyframes burstAnim {
        0% { transform: scale(0.5); opacity: 1; }
        100% { transform: translate(var(--x), var(--y)) scale(1.5); opacity: 0; }
    }

    button {
        margin-top: 20px;
        padding: 14px 28px;
        border: none;
        border-radius: 30px;
        background: white;
        color: #ff4d6d;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s ease;
        box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

    button:hover {
        transform: scale(1.1);
        background: #ffe6eb;
    }
</style></head><body><!-- Background Music --><audio id="bgMusic" loop autoplay>
    <source src="music.mp3" type="audio/mpeg">
</audio><div class="container">
    <h1>ðŸŒ¹ Happy Rose Day ðŸŒ¹</h1>
    <h2>Krisha</h2>
    <p>
        Wishing you smiles, happiness and beautiful moments. ðŸŒ¸<br>
        You make everything feel brighter and happier. âœ¨<br>
        You are truly special. ðŸŒ¹
    </p>
    <button onclick="showWish(event)">Tap for Surprise</button>
</div><script>
    function showWish(e) {
        alert("I love u Krisha ( Mani Jani pls ) â¤ï¸");
        heartBurst(e);
    }

    function createRose() {
        const rose = document.createElement("div");
        rose.classList.add("rose");
        rose.innerHTML = "ðŸŒ¹";
        rose.style.left = Math.random() * 100 + "vw";
        rose.style.animationDuration = (5 + Math.random() * 5) + "s";
        document.body.appendChild(rose);
        setTimeout(() => rose.remove(), 10000);
    }

    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "â¤";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (4 + Math.random() * 4) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 9000);
    }

    function heartBurst(e) {
        for (let i = 0; i < 20; i++) {
            const burst = document.createElement("div");
            burst.classList.add("burst");
            burst.innerHTML = "â¤";

            const angle = Math.random() * 2 * Math.PI;
            const radius = 80 + Math.random() * 40;

            burst.style.setProperty('--x', Math.cos(angle) * radius + 'px');
            burst.style.setProperty('--y', Math.sin(angle) * radius + 'px');

            burst.style.left = e.clientX + 'px';
            burst.style.top = e.clientY + 'px';

            document.body.appendChild(burst);
            setTimeout(() => burst.remove(), 1000);
        }
    }

    setInterval(createRose, 350);
    setInterval(createHeart, 500);
</script></body>
</html>
